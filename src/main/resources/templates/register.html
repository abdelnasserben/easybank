<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/styles/style.css}">
    </head>
    <body class="body-bg vh-100">

        <div class="container h-100 text-white">
            <div class="row h-100 justify-content-center align-items-center">
                <form class="row g-3 col-6">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-pencil-square me-3 ic-size-1"></i>
                        <h1 class="fw-normal">Register</h1>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control" placeholder="Address email" aria-label="Address email">
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-md-6 mb-4">
                        <input type="password" class="form-control" placeholder="Confirm password">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-orange">Register</button>
                    </div>

                    <p>Already have an account ? <a href="login.html" class="text-warning">Sign in</a></p>
                    <a href="home.html" class="d-block text-warning"><i class="bi bi-arrow-left-circle-fill me-2 text-warning"></i> Back</a>
                </form>   
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
