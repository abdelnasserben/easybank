<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Easy bank</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/styles/style.css}">
    </head>
    <body class="body-bg vh-100">

        <div class="container h-100 text-white">
            <div class="row h-100 justify-content-center align-items-center">
                <form method="post" class="row g-3 col-6 form-shadowed" th:action="@{/register}" th:object="${user}">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-pencil-square me-3 ic-size-1"></i>
                        <h1 class="fw-normal">Register</h1>
                    </div>
					
                    <div th:if="${param.mailSendingError}" class="alert alert-warning alert-dismissible fade show" role="alert">
					  We could not send you a confirmation email. Please register again
					  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					
                    <div th:unless="${message} == null" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}">message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div>
                        <input type="hidden" th:field="*{userId}">
                    </div>
                    <div class="col-6">
                        <input th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}" type="text" th:field="*{firstName}" class="form-control" placeholder="First name" aria-label="First name">
                        <div th:errors="*{firstName}" class="invalid-feedback">
                            Errors
                        </div>
                    </div>
                    <div class="col-6">
                        <input th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}" type="text" th:field="*{lastName}" class="form-control" placeholder="Last name" aria-label="Last name">
                        <div th:errors="*{lastName}" class="invalid-feedback">
                            Errors
                        </div>
                    </div>
                    <div class="col-12">
                        <input th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="email" th:field="*{email}" class="form-control" placeholder="Address email" aria-label="Address email">
                        <div th:errors="*{email}" class="invalid-feedback">
                            Errors
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        <div th:errors="*{password}" class="invalid-feedback">
                            Errors
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <input th:classappend="${#fields.hasErrors('passwordConfirm') ? 'is-invalid' : ''}" type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Confirm password">
                        <div th:errors="*{passwordConfirm}" class="invalid-feedback">
                            Errors
                        </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-orange">Register</button>
                    </div>

                    <p>Already have an account ? <a th:href="@{/signin}" class="text-warning">Sign in</a></p>
                    <a th:href="@{/}" class="d-inline-block text-warning"><i class="bi bi-arrow-left-circle-fill me-2 text-warning"></i> Back</a>
                </form>   
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
