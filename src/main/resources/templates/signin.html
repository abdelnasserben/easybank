<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Easy bank</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/styles/style.css}">
    </head>
    <body class="body-bg vh-100">

        <div class="container h-100 text-white">
            <div class="row h-100 justify-content-center align-items-center">
                <form method="post" class="col-md-5 form-shadowed" th:action="@{/signin}" th:object="${user}">
                    <div class="col-md-8 d-flex align-items-center mb-4">
                        <i class="bi bi-person-circle me-3 ic-size-1"></i>
                        <h1 class="fw-normal">Signin</h1>
                    </div>
					
					<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
					  You have been logged out.
					  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>

                    <div th:unless="${errorMessage} == null" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}">message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:unless="${successMessage} == null" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}">message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div>
                        <input type="hidden" th:field="*{userId}">
                    </div>

                    <div class="mb-3">
                        <input th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="email" th:field="*{email}" class="form-control" placeholder="Address email" aria-label="Address email">
                        <div th:errors="*{email}" class="invalid-feedback">
                            Errors
                        </div>
                    </div>
                    <div class="mb-4">
                        <input th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        <div th:errors="*{password}" class="invalid-feedback">
                            Errors
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info mb-4">Sign in</button>

                    <p>Don't have an account ? <a th:href="@{/register}" class="text-warning">Sign up</a></p>
                    <a th:href="@{/}" class="d-block text-warning"><i class="bi bi-arrow-left-circle-fill me-2 text-warning"></i> Back</a>
                </form>   
            </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
